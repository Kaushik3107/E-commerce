<div class="seller-add-product">
    <h1>Add New Product</h1>
    <p class="p-message">{{productaddedmessage}}</p>
    <div>
        <form class="common-form" #addProduct="ngForm" (ngSubmit)="addNewProduct(addProduct.value)">
            <label>Enter Product Name</label>
            <input type="text" class="form-input" placeholder="Enter your Product Name" name="name" ngModel>

            <label>Enter Product Price</label>
            <input type="number" class="form-input" placeholder="Enter your Product Price" name="price" ngModel>

            <label>Enter Product Color</label>
            <input type="text" class="form-input" placeholder="Enter your Product Color" name="color" ngModel>
            
            <label>Enter Product Category</label>
            <input type="text" class="form-input" placeholder="Enter your Product Category" name="category" ngModel>
            
            <label>Enter Product Description</label>
            <textarea type="text" class="form-input" placeholder="Enter your Product Description" name="description" ngModel></textarea>
            
            <label>Enter Product Image</label>
            <input type="text" class="form-input" placeholder="Enter your Product Image" name="image" ngModel>

            <button class="form-button">Add New Product</button>
            
        </form>
    </div>
</div>
