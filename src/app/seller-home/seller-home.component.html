<div class="product-list">
    <h1>All Product List</h1>
    <p class="p-message">{{deleteMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Prdouct Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td><img src="{{product.image}}" alt="product-image"> </td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.color}}</td>
                <td>{{product.category}}</td>
                <td>{{product.description}}</td>
                <td>
                    <fa-icon (click)="removeProduct(product.id)" [icon]="deleteIcon"></fa-icon>
                    <a routerLink="/seller-update-product/{{product.id}}"><fa-icon [icon]="editIcon"></fa-icon></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
