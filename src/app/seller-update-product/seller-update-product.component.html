<div class="seller-update-product">
    <h1>Update Product</h1>
    <p class="p-message">{{updatedproductMsg}}</p>
    <div>
        <form class="common-form" #updateProduct="ngForm" (ngSubmit)="UpdateProduct(updateProduct.value)">
            <label>Enter Product Name</label>
            <input type="text" class="form-input" placeholder="Enter your Product Name" name="name" ngModel="{{productData?.name}}">

            <label>Enter Product Price</label>
            <input type="number" class="form-input" placeholder="Enter your Product Price" name="price" ngModel="{{productData?.price}}">

            <label>Enter Product Color</label>
            <input type="text" class="form-input" placeholder="Enter your Product Color" name="color" ngModel="{{productData?.color}}">
            
            <label>Enter Product Category</label>
            <input type="text" class="form-input" placeholder="Enter your Product Category" name="category" ngModel="{{productData?.category}}">
            
            <label>Enter Product Description</label>
            <textarea type="text" class="form-input" placeholder="Enter your Product Description" name="description" ngModel="{{productData?.description}}"></textarea>
            
            <label>Enter Product Image</label>
            <input type="text" class="form-input" placeholder="Enter your Product Image" name="image" ngModel="{{productData?.image}}">

            <button class="form-button">Update Product</button>
            
        </form>
    </div>
</div>
